<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    </head>
    <body>
        <header>PROJECT: LIBRARY</header>
        <main>
            <div class="books">
                <div class="list-header">
                    <button id="addBook">+ Add New Book</button>
                </div>
                <!-- Books table -->
                <div class="list-items">
                    <table id="bookList"></table>
                </div>
            </div>
            <div class="modal">
                <!-- Delete popup -->
                <div class="modal-box-delete">
                    <div class="modal-header">HEADS UP!</div>
                    <div class="modal-message"></div>
                    <div class="modal-buttons">
                        <button id="delete" class="popup-button">YES, DELETE</button>
                        <button class="cancel popup-button">CANCEL</button>
                    </div>
                </div>
                <!-- Input form popup -->
                <div class="modal-box-input">
                    <div class="modal-header">ADD NEW BOOK</div>
                    <div class="modal-input">
                        <form id="input-form" onsubmit="return false">
                            <ul class="flex-outer">
                                <li>
                                    <label for="title">Title</label>
                                    <input type="text" name="title" id="title" placeholder="Enter book title here" required>
                                </li>
                                <li>
                                    <label for="author">Author</label>
                                    <input type="text" name="author" id="author" placeholder="Enter Author name here" required>
                                </li>
                                <li>
                                    <label for="pages">Pages</label>
                                    <input type="number" name="pages" id="pages" placeholder="1" min="1" required>
                                </li>
                                <li>
                                    <label for="read">Read</label>
                                    <input type="checkbox" name="read" id="read" unchecked>
                                </li>
                            </ul>
                        </form>
                        <div class="modal-buttons">
                            <button type="submit" id="submit" class="popup-button" form="input-form">SUBMIT</button>
                            <button class="cancel popup-button">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="app.js"></script>
</html>
