<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    </head>
    <body>
        <header>PROJECT: LIBRARY</header>
        <main>
            <div class="books">
                <div class="list-header">
                    <button id="addBook">+ Add New Book</button>
                </div>
                <!-- Books table -->
                <div class="list-items">
                    <table id="bookList">
                        <!-- <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read</th>
                        </tr> -->
                    </table>
                </div>
            </div>
            <!-- Delete popup -->
            <div class="modal modal-delete">
                <div class="modal-box-delete">
                    <div class="modal-header">HEADS UP!</div>
                    <div class="modal-message">Are you sure you want to delete the selected entry?</div>
                    <div class="modal-buttons">
                        <button id="delete" class="popup-button">YES, DELETE</button>
                        <button class="cancel popup-button">CANCEL</button>
                    </div>
                </div>
            </div>
            <!-- Input form popup -->
            <div class="modal modal-input">

            </div>
        </main>
    </body>
    <script src="app.js"></script>
</html>
